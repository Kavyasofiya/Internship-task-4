<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoCall App</title>
    <style>
      /* Loading screen */
      #root:empty::before {
        content: "Loading...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #666;
      }
      
      /* Error display */
      .error-alert {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #ef4444;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        z-index: 1000;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-alert" class="error-alert"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
